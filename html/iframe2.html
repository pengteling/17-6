<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组合搜索</title>
	<style>
		iframe{
			float: left;
		}
		.frm{
			height: 50px;
			line-height: 50px;
			background: #eee;
			text-align: center;
		}

	</style>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
    $(function() {
        var url = window.location.search;
        //console.log(url)
        var key = url.substring(4)
        console.log(key)
        $("#ifr1").attr("src", "https://www.baidu.com/s?wd=" + key)
        $("#ifr2").attr("src", "https://www.so.com/s?q=" + key)
        $(document).attr("title", "组合搜索：" + decodeURI(key))
    })
    </script>
</head>
<body>

	<form action="" class="frm">
		<input type="text" name="so" placeholder="请输入关键词" >
		<input type="submit" value="搜索">
	</form>
		
	<iframe src="http://www.baidu.com" frameborder="0" width="50%" height="800" name="ifr1" id="ifr1"></iframe>
	<iframe src="http://www.so.com" frameborder="0" width="50%" height="800" name="ifr2" id="ifr2"></iframe>
</body>
</html>
