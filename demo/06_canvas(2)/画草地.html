<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			margin:0;
			overflow: hidden;
		}
		/* #canvas{
			background: url(resource/coordinate.png) no-repeat;
		} */
	</style>
</head>
<body>

	<canvas id="canvas" ></canvas>
	<script type="text/javascript">
		var canvas = document.getElementById('canvas');
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;
		var context = canvas.getContext("2d");

		
		context.fillRect(0,0,canvas.width,canvas.height);
		for (var i = 0 ; i<200; i++){
			var x = randomIntFromRange(30, canvas.width - 30);
			var y = randomIntFromRange(30, canvas.height * 0.5);
			var R = randomIntFromRange(10,30);
			var r = R/2;
			//var r = randomIntFromRange(5,20);
			var rot = randomIntFromRange(0,360);
			drawStar(x,y,R,r,rot);
		}

		context.beginPath();
		context.moveTo(0,canvas.height *0.65);
		context.bezierCurveTo(550,400, 1100,900  ,canvas.width,canvas.height *0.8);
		context.lineTo(canvas.width,canvas.height);
		context.lineTo(0,canvas.height);
		context.closePath();
		context.fillStyle = "#580";
		context.fill();


		
		function drawStar(x,y,R,r,rot){
			//rot为顺时针旋转rot角
		
			/*var R = 300;
			var r = 150;
			//var r = R/2.61803;
			var x = 300;
			var y = 300;*/
			context.beginPath();
			
			for(var i=0; i<5; i++){

				context.lineTo(  Math.cos( (18 + 72 *i - rot) / 180 * Math.PI) *R + x , - Math.sin( (18 + 72 *i - rot) / 180 * Math.PI) *R  +y );
				context.lineTo(  Math.cos( (54 + 72 *i - rot) / 180 * Math.PI) *r + x , - Math.sin( (54 + 72 *i - rot) / 180 * Math.PI) *r  +y );
			}
			context.fillStyle = "#fb3";
			context.strokeStyle = "#fb5";
			context.lineWidth = 4;
			context.closePath();
			context.fill();
			context.stroke();

		}
		//Math.random()
		function randomIntFromRange(min,max){
			return Math.floor( Math.random() * (max - min + 1) +min );
		}


		
		





	</script>
</body>
</html>
